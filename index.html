<html>
<body bgcolor="skyblue">
<center><h1>Get login to your account</h1>
 <form action="/cgi-bin/recv.cgi" method="POST">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="u" required>
	<br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="p" required>
	<br>
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container">
    <button type="button" class="cancelbtn"><a href="#">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
 </form> 
</center>
</body>
</html>
